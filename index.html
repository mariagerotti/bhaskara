<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcula bhaskara</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1>Calcule bhaskara</h1>
        <section class="valores">
            Insira o valor de A:
            <input type="number" id="valorA">
            
            Insira o valor de B:
            <input type="number" id="valorB">
             
            Insira o valor de C:
            <input type="number" id="valorC">
        </section>

        <section>
            <button id="btnCalcular">
                Calcular
            </button>
        </section>
        
        <section class="resultado">
            <label for="resultadoX1">
                x1:
                <input disabled="disabled" name="resultadoX1" id="resultadoX1"/>
              </label>
              
              <label for="resultadoX2">
                x2:
                <input disabled="disabled" name="resultadoX2" id="resultadoX2"/>
              </label>
        </section>
    
    </main>
    <script src="bhaskara.js"></script>
</body>
</html>
